<html>
	<head>
		<title>Sebbie.Me</title>
		<script src="lib/jquery-3.4.1.min.js"></script>
		<style>
			body{
				background-color: #262626;
				color: #fff;
				font-family: Consolas, monaco, monospace;
				font-size:18px;
				cursor: text;
			}
			.command-form{
				padding-bottom: 60px;
			}
			.command-line{
				background: #262626;
				color: #fff;
				border: 0;
				outline: none;
				font-size:18px;
				font-family: Consolas, monaco, monospace;
			}


			font[color=red]{
				color: #ef5350;
			}

			font[color=green]{
				color: #43a047;
			}
		</style>
	</head>
	<body>
		<div class="screen"></div>
		<div class="command-box">
			<form method="POST" class="command-form">
				<font color="green">guest</font>@<font color="red">sebbie.me</font>:~$ <input type="text" class="command-line">
			</form>
		</div>
	</body>
	<script src="lib/main.js"></script>
</html>
